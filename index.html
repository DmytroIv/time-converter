<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get you time !!!</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/clock.ico">

    <link rel="stylesheet" href="css/time.css">

</head>
<body>

<div class="forms-wrapper" data-forms-holder>
    <div class="time-actions">
        <div class="form-add"></div>
    </div>
    <div class="time-form">
        <div class="form-delete"></div>
        <div class="time-row">
            <h5>Start at</h5>
            <div class="time-control">
                <label for="hour-start_01"><span>hours</span></label>
                <input type="number" id="hour-start_01" data-start-hours >
            </div>
            <div class="time-control">
                <label for="minutes-start_01"><span>minutes</span></label>
                <input type="number" id="minutes-start_01" data-start-minutes >
            </div>
        </div>
        <div class="time-row">
            <h5>Break</h5>
            <div class="time-control">
                <label for="hour-break_01"><span>hours</span></label>
                <input type="number" id="hour-break_01" data-break-hours >
            </div>
            <div class="time-control">
                <label for="minutes-break_01"><span>minutes</span></label>
                <input type="number" id="minutes-break_01" data-break-minutes >
            </div>
        </div>
        <div class="time-row">
            <h5>End at</h5>
            <div class="time-control">
                <label for="hour-end_01"><span>hours</span></label>
                <input type="number" id="hour-end_01" data-end-hours >
            </div>
            <div class="time-control">
                <label for="minutes-end_01"><span>minutes</span></label>
                <input type="number" id="minutes-end_01" data-end-minutes >
            </div>
        </div>
    </div>
</div>


<template>
    <div class="time-form">
        <div class="form-delete"></div>
        <div class="time-row">
            <h5>Start at</h5>
            <div class="time-control">
                <label for="hour-start"><span>hours</span></label>
                <input type="number" id="hour-start" data-start-hours >
            </div>
            <div class="time-control">
                <label for="minutes-start"><span>minutes</span></label>
                <input type="number" id="minutes-start" data-start-minutes >
            </div>
        </div>
        <div class="time-row">
            <h5>Break</h5>
            <div class="time-control">
                <label for="hour-break"><span>hours</span></label>
                <input type="number" id="hour-break" data-break-hours >
            </div>
            <div class="time-control">
                <label for="minutes-break"><span>minutes</span></label>
                <input type="number" id="minutes-break" data-break-minutes >
            </div>
        </div>
        <div class="time-row">
            <h5>End at</h5>
            <div class="time-control">
                <label for="hour-end"><span>hours</span></label>
                <input type="number" id="hour-end" data-end-hours >
            </div>
            <div class="time-control">
                <label for="minutes-end"><span>minutes</span></label>
                <input type="number" id="minutes-end" data-end-minutes >
            </div>
        </div>
    </div>
</template>

<script src="js/time.js"></script>

</body>
</html>
